<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CvvC Task Flow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/civic.css">
  </head>
  <body>
    <main class="container col-md-3 taskColumn">
      <h3>TO DO</h3>
      <section class="panel panel-default notes">
        <div class="progress">
          <div class="progress-bar progress-bar-success col-md-1" role="progressbar"
          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          <span class="sr-only">40% Complete (success)</span>
        </div>
      </div>
      <!-- progress bar -->
      <p>Task Name</p>
      <!-- icon and counter -->
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      <img src="http://www.fillmurray.com/50/50" alt="bill murray" class="userIcon">
      <!-- user icon -->
    </section>
    </main>
