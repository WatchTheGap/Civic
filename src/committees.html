<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CvvC Task Flow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/civic.css">
  </head>
  <body>
    <main class=" panel panel-primary">
      <h2 class="panel-heading comHeaders">Create a Committee</h2>
    <form class="comCreateForm container panel-body" action="http://requestb.in/yu790hyu" method="post">

      <label class="form-group col-md-10" for="comName" >Committee Name
        <input class="form-control" type="text" name="comName" id="comName" required>
      </label>
      <label class="form-group col-md-10" for="comChair" >Committee Chair
        <input class="form-control" type="text" name="comChair" id="comChair"required>
      </label>
      <label class="form-group col-md-10" for="primaryGoal" >Primary Goal
        <input class="form-control" type="text" name="primaryGoal" id="primaryGoal"required>
      </label>
      <label for="description" class="form-group col-md-10">Description
      <textarea class="form-control" name="description" rows="8" cols="10"></textarea>
      <input type="submit" class="btn btn-primary form-control"name="createComSubmit" value="Create a Committee">

    </form>
    <main>
    <script src="js/civic.js"></script>
  </body>
</html>
